<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>epik compilation</title>
    <link rel="stylesheet" href="memellery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>Le Gallery :</h2>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="images/img1.jpg" alt="img1" style="width: 54%;"></img>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="images/img2.png" alt="img2" style="width: 54%;"></img>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="images/img3.png" alt="img3" style="width: 54%;"></img>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="images/img4.png" alt="img4" style="width: 54%;"></img>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="images/img5.png" alt="img5" style="width: 54%;"></img>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="images/img6.png" alt="img6" style="width: 54%;"></img>
    </div>
    <a class="back" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
<span class="dot" onclick="currentSlide(5)"></span>
<span class="dot" onclick="currentSlide(6)"></span>

</div>


<script type="text/javascript">
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }

</script>
  </body>
</html>
